<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Challenge</title>
</head>
<body>

    <!-- Nav bar with a link on the left and the timer on the right -->
    <section class = "nav-bar">
        <a href = "highscore.html">View Highscores</a>
        <p id = "timer">
            Time: 
        </p>
    </section>

    <!-- Start game section -->
    <section id = "start-screen" class = "visible container">
        <h1>
            Coding Challenge Quiz
        </h1>
        <p>
            Placeholder text.
        </p>
        <!-- Start game button #start-button id -->
        <button id = "start-button">
            Start Game
        </button>

    </section>

    <!-- Question Section -->
    <section id = "question-screen" class = "hidden container">
        <h2 id = "question-text">
        </h2>
        <section id = "selections">
            <button id = "button-one">
                Button 1
            </button>
            <button id = "button-two">
                Button 2
            </button>
            <button id = "button-three">
                Button 3
            </button>
            <button id = "button-four">
                Button 4
            </button>
        </section>
    </section>

    <!-- Add section for 'correct or wrong' -->
    <section id = "response-feedback" class = "hidden container">
        <h2 id = "response-feeback-text">
            Answer Feeback
        </h2>
    </section>

    <!-- End Screen section -->
    <section id = "end-screen" class="hidden container">
        <h1>
            All Done!
        </h1> 
        <p id = "final-score">
            Your final score is: 
        </p>
        <form class = "form">
            <div>
                <label for = "initials">
                    Enter your initials:
                </label>
                <input type = "text" name = "initials" id = "initials" required>
            </div>
            <br>
            <div>
                <!-- <input type = "submit" id = "submit" value="Submit!" formaction="highscore.html"> -->
                <button id = "submit" formaction="highscore.html">
                    Submit!
                </button>
            </div>
        </form>
    </section>

    <!-- Submit highscore section -->
    <script src='assets/javascript/script.js'></script>
    <!-- <script src='assets/javascript/highscore.js'></script> -->
    
</body>
</html>
